<br><br>

 <div class="row">
   <div class="offset-md-3 col-md-6 text-center">
  <h3>  Add New Course</h3>
  <i class="bi-apple"></i>
   </div>
 </div>
 <div class="row mt-4">
     <div class="offset-md-1 col-md-2 mt-5">
          <img class="img-fluid img-thumbnail float-end " src="https://th.bing.com/th/id/OIG.CO2sHWK_IEYIwzXsC2hX" alt="">
     </div>
    
         <div class="offset-md-2 col-md-6 border shadow-sm">
            <form [formGroup]="CourseForm" (submit)="registerCourse()">
      
               <div class="py-3">
                  <label class="form-label" for="">Course Name</label><br>
                  <input class="form-control form-control-lg" type="text" name="coursename" formControlName="coursename">
                  <div class="form-text">
                      Your course name must be 8-20 character long
                  </div>
               </div>
               <div>
                  <label class="form-label" for="">Course Price</label><br>
                  <input  class="form-control form-control-lg" type="number" name="courseprice" formControlName="courseprice">
                  <div class="alert alert-danger mt-1 ">
                      only digit are allowed
                  </div>
               </div>
               <div>
                    <label for="" class="form-label">Upload Picture</label>
                    <input type="file" class="form-control">
               </div>
      
               <br>
                <input type="submit" value="Add" class="px-3 mb-4 btn btn-outline-info ">
          
          </form>
         </div>
      </div>
